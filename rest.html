<!DOCTYPE HTML>
<html>
	<head>

		<title>TradingView REST Terminal</title>

		<!-- Fix for iOS Safari zooming bug -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script>window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"><\/script>')</script>
		<script type="text/javascript" src="charting_library/charting_library.standalone.js"></script>
		<script type="text/javascript" src="datafeeds/udf/dist/bundle.js"></script>
		<script type="text/javascript" src="datafeeds/rest/dist/bundle.js"></script>

		<script type="text/javascript">

			var restUrl = 'https://rest-demo.tradingview.com/tradingview/v1';
			var locale = 'en';

			function initOnReady() {
				var params = {
					login: 'test',
					password: 'test'
				}

				authorizeRequest(params).done(function(data) {
					if(data.s === 'ok') {
						createBroker(data.d.access_token);
					}
				}).fail(function() {
					console.log('Authorization failed');
					document.querySelector('#tv_chart_container').textContent = 'REST demo server is currently unavailable. Please try again later.';
				});

			};

			function authorizeRequest(params) {
				var authUrl = restUrl + '/authorize';

				return $.ajax({
					type: 'POST',
					url: authUrl,
					data: params,
					headers: {
						Accept: 'application/json',
						'Content-Type': 'application/x-www-form-urlencoded'
					}
				});
			}

			function createBroker(accessToken) {

				var widget = window.tvWidget = new TradingView.widget({
					debug: true,
					fullscreen: true,
					symbol: 'FX_IDC:EURUSD',
					interval: '60',
					container: 'tv_chart_container',
					datafeed: new Datafeeds.RestUDFCompatibleDatafeed(restUrl, accessToken, {
						exchanges: ['FX_IDC'],
						symbols_types: ['forex'],
						supported_resolutions: ['1', '5', '15', '30', '60', '1D', '1W', '1M'],
						supports_marks: true,
						supports_timescale_marks: true,
						supports_group_request: true,
					}),
					library_path: 'charting_library/',
					locale: locale,

					disabled_features: ['save_chart_properties_to_local_storage', 'pay_attention_to_ticker_not_symbol', 'always_pass_called_order_to_modify'],
					enabled_features: ['study_templates', 'dome_widget'],
					charts_storage_url: 'https://saveload.tradingview.com/',
					charts_storage_api_version: '1.1',
					client_id: 'PAPERREST',
					user_id: 'your.user.id',

					restConfig: {
						url: restUrl,
						access_token: accessToken
					},

					widgetbar: {
						details: true,
						news: true,
						watchlist: true,
						datawindow: true,
						watchlist_settings: {
							default_symbols: ['FX_IDC:EURUSD', 'FX_IDC:GBPUSD']
						}
					},

					rss_news_feed: {
						'default': [{
							url: 'https://demo-feed-data.tradingview.com/futuresmag?symbol={SYMBOL}',
							name: 'Yahoo Finance'
						}]
					},

				});
			};

			window.addEventListener('DOMContentLoaded', initOnReady, false);
		</script>
	</head>

	<body style="margin:0px;">
		<div id="tv_chart_container"></div>
	</body>

</html>
